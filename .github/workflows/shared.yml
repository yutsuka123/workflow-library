name: 共通処理ワークフロー

on:
  workflow_call:
    inputs:
      message:
        required: true
        type: string
    secrets:
      SLACK_WEBHOOK_URL:
        required: true
      OPENAI_API_KEY:
        required: true
      GCP_PROJECT_ID:
        required: true
      GCP_SA_KEY:
        required: true

jobs:
  print-message:
    runs-on: ubuntu-latest
    steps:
      - name: メッセージ出力
        run: |
          echo "共通ワークフロー: ${{ inputs.message }}"
