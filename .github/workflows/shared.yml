name: 共通処理ワークフロー

on:
  workflow_call:
    inputs:
      message:
        required: true
        type: string
    secrets:
      SLACK_WEBHOOK_URL:
        required: true

jobs:
  shared-job:
    runs-on: ubuntu-latest

    steps:
      - name: ソースをチェックアウト
        uses: actions/checkout@v4

      - name: メッセージ出力
        run: echo "共通ワークフロー: ${{ inputs.message }}"

      - name: Slack 通知を送信
        uses: slackapi/slack-github-action@v1.24.0
        with:
          payload: |
            {
              "text": "✅ GitHub Actions 実行が成功しました！（${{ github.repository }}）"
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}